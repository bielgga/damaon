[build]
builder = "nixpacks"
buildCommand = "npm run build"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicy = "on-failure"
numReplicas = 1
healthcheckInterval = "10s"
port = "3001"

[deploy.envs]
PORT = "3001"
NODE_ENV = "production"

[[services]]
name = "web"
protocol = "http"
internal_port = 3001